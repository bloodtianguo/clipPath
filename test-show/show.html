<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		:root {
			/**
			*normal 默认配色模式
			*light 切换为亮色模式
			*dark 切换暗色模式
			*light dark 跟随系统
			*/
			--color-matching: light;
			color-scheme: var(--color-matching);
			/*跟随系统*/
		}

		.shadow {
			filter: drop-shadow(2px 2px 6px #000a);
		}
	</style>
</head>

<body>
	<img src="./favicon.ico" class="shadow">
</body>

</html>
