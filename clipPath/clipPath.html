<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css 碎片特效</title>
	<style>
		.clip[style] {
			opacity: 0;
		}

		.active .clip:not([style]) {
			opacity: 0;
			animation: fadeIn .1s .4s both;
		}

		.active .clip[style] {
			will-change: transform;
			animation: noTransform .5s both;
		}

		@keyframes noTransform {
			to {
				opacity: 1;
				transform: translate3d(0, 0, 0) rotate(0);
			}
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		.box {
			height: 190px;
		}

		.text {
			position: absolute;
			width: 300px;
		}

		.image {
			position: absolute;
		}
	</style>
</head>

<body>
	<strong>1. 普通带文本的元素</strong>
	<div class="box active">
		<p id="text" class="text clip">文字破碎效果...</p>
	</div>
	<strong>2. 替换元素如图片</strong>
	<div class="box active">
		<img id="image" class="image clip" src="./hpic4244_s.jpg">
	</div>
</body>
<script src="./clipPath.js"></script>
<script>
	var eleText = document.getElementById('text'),
		eleImage = document.getElementById('image');

	// 碎片特效初始化
	clipPath(eleText);
	clipPath(eleImage);
</script>

</html>
